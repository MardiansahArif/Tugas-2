<body>
    <h2>Menghitung Volume Bola</h2>
    <p>Diameter: 15 cm</p>
    <button onclick="hitungVolumeBola()">Hitung Volume</button>

    <script>
        function hitungVolumeBola() {
            const diameter = 15;
            const radius = diameter / 2;
            const volume = (4/3) * Math.PI * Math.pow(radius, 3);
            document.getElementById('volumeBola').innerText = 'Volume Bola: ' + volume.toFixed(2) + ' cmÂ³';
        }
    </script>
